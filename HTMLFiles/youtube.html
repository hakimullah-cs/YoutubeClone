<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSSFiles/youtube.css">
    <link rel="stylesheet" href="/CSSFiles/youtubeResponsive.css">
  </head>
  <body class="bg-dark text-light">
    <!-- ---------------- Header Start------------ -->
    <header class="header">
        <div class="container-fluid">
            <div class="navbar-main p-2 d-flex align-items-center justify-content-between">
                <div class="col-6 col-md-3 left-side d-flex align-items-center">
                   <div class="menu-icon">
                    <ion-icon name="menu-outline" class="fs-2"></ion-icon>
                   </div>
                   <div class="logo">
                    <a href="#"><img src="/Images/logo1.png" alt="" style="width: 65px; height: 50px;"></a>
                    <span class="fw-bold">Youtube<sup>PK</sup></span>
                   </div>
                    
                </div>
                <div class="center d-flex align-items-center col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control bg-dark text-white" placeholder="Search" aria-label="Recipient's username" id="search" aria-describedby="basic-addon2">
                        <span class="input-group-text bg-secondary text-white" id="basic-addon2"><ion-icon name="search-outline" class="fs-4"></ion-icon></span>
                      </div>
                      
                </div>
                <div class="col-4 col-md-2 right-side d-flex align-items-center justify-content-end gap-3">
                   <div class="video-icon">
                    <ion-icon name="videocam-outline" class="fs-3"></ion-icon>
                   </div>
                   <div class="notification-icon">
                    <ion-icon name="notifications-outline" class="fs-3"></ion-icon>
                   </div>
                   <div class="profile">
                    <img src="/Images/Profile.jpeg" alt="profileimg" class="img-fluid" style="width: 40px; height: 40px; border-radius: 50%;">

                   </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ---------------- Header End------------ -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
